---
title: Apps
layout: default
---

<div class="row">
    {% for app in site.data.apps %}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <a class="thumbnail" href="./{{ app.pathName }}/">
            <img class="app-icon-small pull-left" alt="{{ app.name }}" src="/assets/img/{{ app.package }}/icon.png"/>
            <div class="caption">
                <h3>{{ app.name }}</h3>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
