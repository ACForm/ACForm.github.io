<div class="row">
    {% for index in (1..page.screenshotsCount) %}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
        <a class="thumbnail" href="/assets/img/{{ page.appPackage }}/screenshot{{ index }}.png" target="_blank">
            <img src="/assets/img/{{ page.appPackage }}/thumb.screenshot{{ index }}.png" alt="Screenshot">
        </a>
    </div>
    {% endfor %}
</div>
