<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">

		<div class="navbar-header">
			{% unless page.noMenu %}
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-top-menu" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			{% endunless %}

			{% if page.appPackage %}
			<a class="visible-xs navbar-brand" href=".">
				<img class="app-icon" alt="{{ page.appName }}" src="/assets/img/{{ page.appPackage }}/icon.png" />
			</a>
			{% endif %}

			<p class="visible-xs navbar-text navbar-left">{% if page.mobileTitle %}{{ page.mobileTitle }}{% else %}{{ page.title }}{% endif %}</p>
		</div>

		{% unless page.noMenu %}
		<div class="navbar-collapse collapse" id="navbar-top-menu" aria-expanded="true">
			<ul class="nav navbar-nav">
				{% for menuItem in site.data.menu %}
				<li><a href="{{ menuItem.url }}">{{ menuItem.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		{% endunless %}

	</div>
</nav>
