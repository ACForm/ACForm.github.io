---
title: AC Form
layout: default
---

<div id="appsCarousel" class="hidden-xs carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <!--<ol class="carousel-indicators">-->
    <!--<li data-target="#appsCarousel" data-slide-to="0" class="active"></li>-->
    <!--<li data-target="#appsCarousel" data-slide-to="1"></li>-->
    <!--<li data-target="#appsCarousel" data-slide-to="2"></li>-->
  <!--</ol>-->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for app in site.data.featuredApps %}
    {% if forloop.index == 1 %}
    <div class="item active">
    {% else %}
    <div class="item">
    {% endif %}
      <a href="/apps/{{ app.pathName }}/">
        <img src="/assets/img/{{ app.package }}/banner.png" alt="{{ app.name }}">
      </a>
      <div class="carousel-caption">
        <h3>{{ app.name }}</h3>
        <p>{{ app.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#appsCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#appsCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
